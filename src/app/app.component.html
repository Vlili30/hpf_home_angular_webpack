<div id="ui_main-wrapper">

    <nav class="sr-only" role="navigation" aria-label="Skip navigation">
        <ul>
            <li><a href="#main-nav">Go to menu</a></li>
            <li><a href="#main-content">Go to content</a></li>
        </ul>
    </nav>

    <!--
        UI CONTAINER
    -->

    <div id="ui_container">

        <div id="ui_container-wrapper">

            <sidebar-left></sidebar-left>

            <div id="ui_central-col">

                <top-navbar></top-navbar>

                <div id="ui_breadcrumb" class="hidden-xs">

                </div>

                <div id="ui_content-wrapper">

                    <div id="ui_content">

                        <content-navtabs></content-navtabs>

                        <router-outlet></router-outlet>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
